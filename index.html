<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booky!</title>
    <link rel="stylesheet" href="style.css">
    <script src='choreo.js' defer></script>
  </head>

  <body>
    <div id="mainDiv">
        <div id="headDiv">
            <h1 id="mainHead">Library</h1>
            <button type="button" id="btnHead">Log in</button>
        </div>

        <div id="bodyDiv">
            <div id="bannerDiv">
                <button type="button" id="addBook">+</button>
                <h1>Add Book</h1>
            </div>

            <div id="cardsDiv">
                <!-- EXAMPLE: <div class="bookCard">
                    <h1>The Hobbit</h1>
                    <p>Tolkien</p>
                    <p>200 pages</p>
                </div> -->
                </div>
            </div>
        </div>
    </div>

    <div id="modalBG">
        <div id="modalContent">
            <form id="formy">
                <h1>New book:</h1>
                <div>
                <input type="text" id="bookTitle" name="bookTitle" placeholder="Title" required/>
                </div>
                <div>
                <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author" required/>
                </div>
                <div>
                <input type="text" id="bookPages" name="bookPages" placeholder="Pages" required/>
                </div>
                <div>
                <input type="checkbox" id="bookRead" name="bookRead"/>
                <label for="bookRead">Completed</label>
                </div>
                <div>
                    <input type="submit" id="subBtn" name="subBtn">
                </div>
            </form>
        </div>
    </div>
